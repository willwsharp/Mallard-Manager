<div id="date-view-container" *ngIf="givenDate">
    <div id="date-view-header">
        <span class="mat-headline">{{givenDate}}</span>
    </div>
    <div id="date-view-content">
        <mm-time-slot-editor *ngFor="let slot of timeSlots" [givenTimeSlot]="slot"></mm-time-slot-editor>
    </div>
</div>
